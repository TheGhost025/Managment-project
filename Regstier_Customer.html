<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./asset/Logo.jpeg" />
        <title>Log in Page</title>
        <link rel="stylesheet" href="./style/Defualt.css" />
        <link rel="stylesheet" href="./style/Log_In.css" />
    </head>
    <body>
        <div class="form-container">
            <h1 style="text-align: center; color: rgb(243, 232, 20);">Register page for Customers</h1>
            <form id="new-student-form" action="Log_In_Customer.html">
                <div>
                    <label for="id">UserName:</label>
                    <input type="text" maxlength="8" name="id" id="id" />
                </div>

                <div>
                    <label for="name">Password:</label>
                    <input type="password" maxlength="30" name="name" id="name" />
                </div>

                <div>
                    <label for="name">Email:</label>
                    <input type="text" maxlength="30" name="Email" id="Email" />
                </div>

                <div>
                    <label for="name">Phone Number:</label>
                    <input type="text" maxlength="30" name="Pnum" id="Pnum" />
                </div>

                <div class="form-button-container">
                    <button type="submit">Register</button>
                </div>
                <a href="" style="color: black;">Register if you Don't have account</a>
            </form>
        </div>
    </body>
</html>
