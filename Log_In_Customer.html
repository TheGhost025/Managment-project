<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./asset/Logo.jpeg" />
        <title>Log in Page</title>
        <link rel="stylesheet" href="./style/Defualt.css" />
        <link rel="stylesheet" href="./style/Log_In.css" />
    </head>
    <body>
        <div class="form-container">
            <h1 style="text-align: center; color: rgb(243, 232, 20);">Log in page for Customers</h1>
            <p class="error-message" style="color: var(--danger);"></p>
            <form id="Log-In-form" action="">
                <div>
                    <label for="name">UserName:</label>
                    <input type="text" maxlength="8" name="name" id="name" />
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" maxlength="30" name="password" id="password" />
                </div>

                <div class="form-button-container">
                    <button type="submit">Log In</button>
                </div>
                <a href="" style="color: black;">Register if you Don't have account</a>
            </form>
        </div>

        <script src="js/validations.js"></script>
        <script src="js/Log_In.js"></script>
    </body>
</html>
